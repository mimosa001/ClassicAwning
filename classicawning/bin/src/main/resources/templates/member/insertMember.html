<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/login_default}" >
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>${title}  </title>
	</th:block>

	<th:block layout:fragment="customContents">
		<div>
			<form id="addMemberForm" th:action="@{/member/join}" method="post">
				<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="text-center">
								<a href="/">
									<img src="/img/logo/classicawning_logo.png" class="join-logo">
								</a>							
							</div>
							
							<div class="form-group">
							  <label for="exampleInputEmail1">아이디</label>
							  <input type="email" class="form-control mt-1" id="" placeholder="아이디">
							  
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">비밀번호</label>
							  <input type="password" class="form-control mt-1" id="exampleInputEmail1" placeholder="비밀번호">
							  
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">비밀번호 재확인</label>
							  <input type="password" class="form-control mt-1" id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>	
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">이름 </label>
							  <input type="email" class="form-control mt-1" id="" placeholder="이름">
							  
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">본인확인 이메일 </label>
							  <input type="email" class="form-control mt-1" id="" placeholder="본인확인 이메일">
							  
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">생년월일 </label>
							  <div class="three-ui mt-1">
							  	<input type="text" class="form-control mt-1" id="" placeholder="년(4자)">
							    <select class="form-control">
								    <option>1월</option>
								    <option>2월</option>
								    <option>3월</option>
								    <option>4월</option>
								    <option>5월</option>
								    <option>6월</option>
								    <option>7월</option>
								    <option>8월</option>
								    <option>9월</option>
								    <option>10월</option>
								    <option>11월</option>
								    <option>12월</option>
							    </select>
							  	<input type="text" class="form-control mt-1" id="" placeholder="일">
							  </div>
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">휴대전화</label>
							  <div class="two-ui mt-1">
							  	<input type="text" class="form-control" id="" placeholder="전화번호 입력">
							    <button type="button" class="btn btn-primary">인증번호 받기</button>
							  </div>
							  <input type="text" class="form-control mt-2" disabled placeholder="인증번호 입력하세요">
							</div>
							
							<div class="form-group mt-3">
							  <label for="exampleInputEmail1">성별</label>
							  <select class="form-control mt-1">
							  	<option>남자</option>
							  	<option>여자</option>
							  	<option>선택안함</option>
							  </select>
							</div>	
							
							<button type="button" class="btn btn-primary w-100 mt-3 mb-3">
							가입하기
							</button>
						</div>
					</div>
				</div>								
			</form>		
		</div>
	</th:block>
</html>
